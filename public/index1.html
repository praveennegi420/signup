<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscript .js"></script>
</head>
<body>
    <div class="contactus">
        <div class="title">
            <h2>Contact Us</h2>
        </div>

        <div class="box">
            <div class="contact form">
            <h3>Send the message</h3>
            <form action="/submit" method="post">
                <div class="formbox">
                    <div class="row50">
                        <div class="inputbox">
                            <span>First Name</span>
                            <input type="text"placeholder="First Name..." name="fname" id="fnamevalid" onclick="validname1()" required>
                            <span id="fname-error"></span>
                        </div>

                        <div class="inputbox">
                            <span>Last Name</span>
                            <input type="text" placeholder="Last Name..."  name="lname" id="lnamevalid" onclick="validname2()">
                            <span id="lname-error"></span>
                        </div>
                    </div>
                    <!-- email -->
                    <div class="row50">
                        <div class="inputbox">
                            <span>Email</span>
                            <input type="email" spellcheck="false" placeholder="SilentVoice@gmail.com" name="email" id="email-field" onkeyup="validateEmail()" required>
                            <span id="email-error"></span>
                        </div>

                        
                    <!-- mobile number -->
                        <div class="inputbox">
                            <span>Mobile</span>
                            <input type="phone" placeholder="+91 123 456 7890" name="mobile" id="phone-valid" onkeyup="validphone()">
                            <span id="phone-error"></span>
                        </div>
                    </div>

                    <!-- message -->
                    <div class="row100">
                        <div class="inputbox">
                            <span>Message</span>
                            <textarea placeholder="Write your message here..." name="msg"></textarea>
                        </div>
                    </div>

                    <!-- submit button -->
                    <div class="row100">
                        <div class="inputbox">
                           <input type="submit" value="send">
                        </div>
                    </div>
                </div>
            </form>
            </div>

        <!-- info box -->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infobox">
                <div>
                    <span><ion-icon name="location"></ion-icon></span>
                    <p>Raipur road, Dehradun <br>INDIA</p>
                </div>

                <div>
                    <span><ion-icon name="mail"></ion-icon></span>
                    <a href="mailto: vegify@gmail.com">vegify@gmail.com</a>
                </div>

                <div>
                    <span><ion-icon name="call"></ion-icon></span>
                    <a href="tel:+917777777777 ">+91 777 777 7777</a>
                </div>
                <!-- social media links -->
                <ul class="sci">
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                </ul>
            
            </div>

            </div>
        
        <!-- map -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110204.72538042418!2d78.01713465!3d30.32542845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390929c356c888af%3A0x4c3562c032518799!2sDehradun%2C%20Uttarakhand!5e0!3m2!1sen!2sin!4v1692462512673!5m2!1sen!2sin"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
